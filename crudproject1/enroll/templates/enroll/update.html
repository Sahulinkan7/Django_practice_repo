{% extends "enroll/base.html" %}

{% block content %}
    <h4> You are updating student id {{id}} </h4>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
            {{field.label_tag}}
            {{field}} <span class="errors">{{field.errors | striptags}}</span><br>
        {% endfor %}
        <input type="submit" value="Update Student" class="form-control btn btn-primary">
        <span class="errors">{{form.non_field_errors}}</span>
    </form>
{% endblock content %}
