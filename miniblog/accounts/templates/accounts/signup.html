{% extends "core/base.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-1">

    </div>
    <div class="col-sm-9">
        <form action="" method="post" novalidate>
            {% csrf_token %}
            
            {% for field in form %}
                {{field.label_tag}} <span class="errors">{{ field.errors | striptags}}</span>
                {{field}} 
            {% endfor %}
            <input type="submit" value="create account" class="form-control btn btn-primary mt-1">
            <span class="errors">{{ form.non_field_errors | striptags }}</span>
        </form>
    </div>
    <div class="col-sm-1">
        
    </div>
    
</div>
{% endblock content %}
