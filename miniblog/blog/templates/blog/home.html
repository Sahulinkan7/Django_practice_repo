{% extends "core/base.html" %}

{% block sidebar %}
    <h3>welcome</h3>
{% endblock sidebar %}

{% block content %}
<h1 class="text-center">read our blogs </h1>
    <div class="row">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-8">
            {% for post in blogs %}
                <div class="card mt-2 shadow bg-info-subtle">
                    <div class="card-title fw-bold m-2">{{post.title}}</div>
                    <div class="card-body">
                        <p>{{post.desc}}</p>
                    </div>
                    <div class="card-footer">
                        <p>{{post.author}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col-sm-2">
            
        </div>
    </div>
    
    
    
{% endblock content %}
