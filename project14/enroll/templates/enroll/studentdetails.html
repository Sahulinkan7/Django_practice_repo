<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student details </h2>
    {% if students %}
        {% for student in students %}
            {{student.id}}
            {{student.stuid}}
            {{student.stuname}}
            {{student.stupass}}
        {% endfor %}
    {% else %}
        <h2> No students </h2>
    {% endif %}
</body>
</html>
