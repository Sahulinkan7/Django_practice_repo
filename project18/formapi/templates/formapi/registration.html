<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .helptext{
            color:green;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        {% for field in form %}
            <div>
                {{field.label_tag}}
                
                {{field}} <br>
                <span class="helptext"> {{field.help_text}} </span>
            </div>
            <br>
        {% endfor %}
        <input type="submit" value="submit">
    </form>
</body>
</html>
