<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block corecss %}
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'enroll/css/enroll.css' %}">
    {% endblock corecss %}
</head>
<body>
    <div class="container">
        <div class="row bg-success mt-5">
            <div class="col-sm-9 ">
                <form action="" class="form-control m-3 p-4" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        {{field.label_tag}}
                        {{field}}
                    {% endfor %}
                    <input class="form-control btn mt-2 btn-dark" type="submit" value="Enroll">

                </form>
            </div>
        </div>
    </div>
</body>
</html>
