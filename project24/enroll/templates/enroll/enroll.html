<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block corecss %}
        <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'enroll/css/enroll.css' %}">
    {% endblock corecss %}
</head>
<body>
    <div class="container bg-success">
        <div class="row">
            <div class="col-sm-7 m-5">
                <form action="" method="post" novalidate >
                    {% csrf_token %}
                    
                    {% for field in form %}
                        {{field.label_tag}}
                        {{field}} <span class="errors">{{field.errors | striptags}}</span> <br>
                        
                    {% endfor %}
                    <input type="submit" value="Submit" class="form-control mt-2 btn-primary btn">
                    <span class="errors">{{ form.non_field_errors | striptags }} <br></span>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
