<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'enroll/css/enroll.css' %}">
</head>
<body>
    <div class="container bg-gradient">
        <div class="row">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert text-center alert-{{message.tags}} alert-dismissible">
                        {{message}}
                        <button class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
            <div class="col-sm-7 m-5">
                <form action="" method="post" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                        {{field.label_tag}}
                        {{field}} {{field.errors | striptags}} <br>
                    {% endfor %}
                    <input type="submit" value="Signup" class="form-control btn btn-danger">
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'enroll/js/enroll.js' %}"></script>
    <script src="{% static 'enroll/js/bootstrap.min.js' %}"></script>
</body>
</html>
