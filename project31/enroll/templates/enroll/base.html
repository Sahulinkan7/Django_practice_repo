<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'enroll/css/enroll.css' %}">
</head>
<body>
    <div class="container-fluid bg-dark">
        <div class="row bg-primary">
            <div class="col-sm-12 py-3">
                <ul class="nav">
                    <li class="nav-item">
                        {% if not request.user.is_authenticated %}
                        <a href="{% url 'signup' %}" class="text-white fw-bold">signup</a>
                        {% endif %}
                        
                        {% if not request.user.is_authenticated %}
                        <a href="{% url 'login' %}" class="text-white fw-bold">Login</a>
                        {% endif %}
                        
                        {% if request.user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="text-white fw-bold">Logout</a>
                        {% endif %}
                        
                    </li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="row">
                {% block content %}
                    
                {% endblock content %}
            </div>
        </div>
    </div>
    <script src="{% static 'enroll/js/bootstrap.min.js' %}"></script>
</body>
</html>
