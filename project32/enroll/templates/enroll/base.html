<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'enroll/css/enroll.css' %}">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand bg-gradient ">
            <div class="container">
                <ul class="navbar-nav">
                    
                    {% if request.user.is_authenticated %}
                        <li class="nav-item ">
                            <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                        </li>
                        <li class="nav-item ">
                            <a href="{% url 'pwd' %}" class="nav-link">Change password</a>
                        </li>
                        <li class="nav-item ">
                            <a href="{% url 'setpass' %}" class="nav-link">set password</a>
                        </li>
                    {% else %}
                        <li class="nav-item ">
                            <a href="{% url 'signup' %}" class="nav-link">Signup</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link">Login</a>
                        </li>
                    {% endif %}
                    
                </ul>
            </div>
        </nav>

        <div class="container bg-gradient">
            <div class="row">
                {% block content %}
                
                
                {% endblock content %}
            </div>
        </div>
    </div>
    <script src="{% static 'enroll/js/bootstrap.min.js' %}"></script>
</body>
</html>
