{% extends "enroll/base.html" %}

{% block content %}

    <section>
        <h2 class="text-center">Edit Your Profile</h2>
        <div class="container">
            <div class="row">
                <div class="col-sm-2">

                </div>
                <div class="col-sm-8 shadow p-3">
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            {{field.label_tag}}
                            {{field}} <div class="errors">{{field.errors | striptags}}</div>
                        {% endfor %}
                        <input type="submit" value="Update Profile" class="form-control btn btn-primary mt-1">
                        <div class="errors">{{form.non_field_errors | striptags}}</div>
                    </form>
                </div>
                <div class="col-sm-2">
                    
                </div>
            </div>            
        </div>
    </section>


{% endblock content %}
