{% extends "enroll/base.html" %}

{% block content %}

    <div class="row mt-3">

        <div class="col-sm-2">

        </div>
        <div class="col-sm-8">
            <div class="card shadow bg-light-subtle">
                <div class="card-title text-center mt-3">Login</div>
                <hr>
                <div class="card-body mb-4">
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            {{field.label_tag}}
                            {{field}} <div class="errors">{{field.errors|striptags}}</div>
                        {% endfor %}
                        <input type="submit" value="Login" class="btn btn-primary form-control mt-2">
                        <div class="errors">{{form.non_field_errors|striptags}}</div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            
        </div>

    </div>


{% endblock content %}
