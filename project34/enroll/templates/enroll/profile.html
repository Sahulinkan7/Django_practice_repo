{% extends "enroll/base.html" %}

{% block content %}
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{field.label_tag}}
                    {{field}} <br>
                {% endfor %}
                <input type="submit" value="Update profile" class="form-control btn btn-primary">
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
{% endblock content %}
